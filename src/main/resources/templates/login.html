<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<title>Classificados</title>
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/style.css" />

</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
		<div class="container-fluid">
			<div class="navbar-header">
				<a href="./" class="navbar-brand">Classificados</a>
			</div>
			<ul class="nav navbar-nav navbar-right flex-row sm-ml-md-auto list-inline">
				<li class="list-inline-item"><a th:href="@{/cadastre-se}">Cadastre-se</a></li>
				<li class="list-inline-item"><a href="./">Voltar</a></li>
			</ul>		
		</div>	
	</nav>
	
	<div class="container">
		<h1>Login</h1>
		<div class="alert alert-warning" th:each = "mensagem: ${msg}">
		<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<span th:text="${mensagem}"></span>
		</div>
		
		<div class="alert alert-warning" th:each = "mensagem: ${msgEmail}">
		<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<span th:text="${mensagem}   "></span><a class="alert-linkhref=" th:href="@{/cadastre-se}">Cadastre-se ?</a>
		</div>
		
		<div class="alert alert-warning" th:each = "mensagem: ${msgRecuperar}">
		<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<span th:text="${mensagem}   "></span><a class="alert-linkhref=" th:href="@{/recuperarsenha}">Esqueceu a senha ?</a>
		</div>
		
		<form method="post" th:action="@{/login}">
			<div class="form-group">
				<label for="email">E-mail:</label>
				<input type="text" name="username" id="email" class="form-control" autofocus="autofocus"/>
			</div>
			<div class="form-group">
				<label for="senha">Senha:</label>
				<input type="password" name="password" id="password" class="form-control"/>
			</div>
			<input type="submit" value="Logar" class="btn btn-default"/>
		</form>
		<br/>
		<h6><a th:href="@{/recuperarsenha}" class="badge badge-pill badge-primary">Esqueceu a senha</a></h6>
	</div>
	
<script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
</body>
</html>
